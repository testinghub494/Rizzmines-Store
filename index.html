<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search with Filters</title>
  <style>
    :root {
      --clr-bg: #121212;
      --clr-surface: #1e1e1e;
      --clr-primary: #f2b823;
      --clr-secondary: #ff00c1;
      --clr-text: #e0e0e0;
      --radius: 12px;
      --shadow: 0 8px 20px rgba(0,0,0,.4);
      --transition: .25s ease;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--clr-bg);
      color: var(--clr-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* ---------- Header ---------- */
    .header-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .logo img {
      height: 100px;
      filter: drop-shadow(0 0 6px var(--clr-primary));
    }
    .search-bar {
      width: 100%;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      padding: .85rem 1.25rem;
      font-size: 1rem;
      border-radius: var(--radius);
      border: 1px solid #333;
      background: var(--clr-surface);
      color: var(--clr-text);
      transition: var(--transition);
    }
    .search-bar input:focus {
      outline: none;
      border-color: var(--clr-primary);
      box-shadow: 0 0 0 3px rgba(244,231,118,.25);
    }

    /* ---------- Layout ---------- */
    .main-wrapper {
      width: 100%;
      max-width: 1200px;
      display: flex;
      gap: 1.5rem;
    }
    @media (max-width: 900px) {
      .main-wrapper {
        flex-direction: column;
      }
    }

    /* ---------- Sidebar ---------- */
    .sidebar {
      flex: 0 0 220px;
      background: var(--clr-surface);
      border-radius: var(--radius);
      padding: 1.25rem;
      box-shadow: var(--shadow);
      height: fit-content;
    }
    .sidebar h2 {
      margin: 0 0 1rem;
      font-size: 1.1rem;
      letter-spacing: .5px;
      border-bottom: 1px solid #333;
      padding-bottom: .5rem;
    }
    .filter-group {
      margin-bottom: 1rem;
    }
    .filter-group label {
      display: block;
      margin-bottom: .35rem;
      font-size: .875rem;
      font-weight: 600;
    }
    .filter-group select {
      width: 100%;
      padding: .55rem .75rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: #2a2a2a;
      color: var(--clr-text);
      cursor: pointer;
      transition: var(--transition);
    }
    .filter-group select:focus {
      outline: none;
      border-color: var(--clr-primary);
    }

    /* ---------- Grid ---------- */
    .content-grid {
      flex: 1;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.25rem;
    }
    .card {
      background: var(--clr-surface);
      border-radius: var(--radius);
      padding: 1rem;
      box-shadow: var(--shadow);
      text-align: center;
      transition: transform var(--transition), box-shadow var(--transition);
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,.5);
    }
    .card img {
      width: 96px;
      height: 96px;
      object-fit: contain;
      margin: 0 auto .5rem;
      display: block;
    }
    .card h3 {
      font-size: .95rem;
      margin: .25rem 0 .15rem;
    }
    .card p {
      font-size: .8rem;
      margin: 0;
      color: #aaa;
    }
  </style>
</head>

      //{ name: "Blood Thingy", materials: { "Blood": 2 }, img: "", world: "overworld", category: "weapon" },                                   // single material cost
      //{ name: "Ultimate Wand", materials: { "Crystal Wand": 2, "Blood Harvester": 1 }, img: "", world: "overworld", category: "weapon" },     // item + material cost
      //{ name: "Magic Stone", tokenRange: [150, 150], img: "", world: "overworld", category: "item" }                                          // set value, edit the range in "tokenRange: [min, max]"
    ];

    const conversions = [
      { rank: "VIP", usdValue: 6.33, tokenRange: [1856, 2944] },
      { rank: "MVP", usdValue: 14.85, tokenRange: [4352, 6912] },
      { rank: "Legend", usdValue: 24.75, tokenRange: [7232, 11520] },
      { rank: "Overlord", usdValue: 34.65, tokenRange: [10112, 16128] },
      { rank: "Rizzler", usdValue: 45.93, tokenRange: [13376, 21376] },
      { rank: "RizzMiner", usdValue: 59.40, tokenRange: [17280, 27648] },
      { rank: "Custom", usdValue: 73.70, tokenRange: [21440, 34304] }
    ];

    // --- DOM ELEMENTS ---
    const searchInput = document.getElementById("searchInput");
    const worldFilter = document.getElementById("worldTypeFilter");
    const itemFilter = document.getElementById("itemTypeFilter");
    const grid = document.getElementById("display-grid");

    // --- CALCULATIONS ---
    function calculateAverageRatio(conversions) {
      let ratios = conversions.map(c => {
        let avgTokens = (c.tokenRange[0] + c.tokenRange[1]) / 2;
        return avgTokens / c.usdValue;
      });
      let sum = ratios.reduce((a, b) => a + b, 0);
      return sum / ratios.length;
    }
    const avgTokenUsdRatio = calculateAverageRatio(conversions);

    function calculateItemValue(item, materials, allItems) {
      if (item.tokenRange) return item.tokenRange;

      let minValue = 0;
      let maxValue = 0;

      for (let mat in item.materials) {
        const quantity = item.materials[mat];
        const material = materials.find(m => m.name === mat);
        if (material) {
          minValue += material.tokenRange[0] * quantity;
          maxValue += material.tokenRange[1] * quantity;
        } else {
          const subItem = allItems.find(i => i.name === mat);
          if (subItem) {
            const [subMin, subMax] = calculateItemValue(subItem, materials, allItems);
            minValue += subMin * quantity;
            maxValue += subMax * quantity;
          }
        }
      }
      return [minValue, maxValue];
    }

    function formatTokens(tokenValue) {
      const rounded = tokenValue < 1 ? 1 : Math.round(tokenValue);
      const SHULKER = 1728;
      const STACK = 64;

      const shulkers = Math.floor(rounded / SHULKER);
      const remainderAfterShulkers = rounded % SHULKER;

      const stacks = Math.floor(remainderAfterShulkers / STACK);
      const tokens = remainderAfterShulkers % STACK;

      const parts = [];
      if (shulkers) parts.push(`${shulkers} shulker${shulkers > 1 ? 's' : ''}`);
      if (stacks) parts.push(`${stacks} stack${stacks > 1 ? 's' : ''}`);
      if (tokens) parts.push(`${tokens} token${tokens > 1 ? 's' : ''}`);
      if (!parts.length) parts.push(`0 tokens`);
  
      return parts.join(" + ");
    }

    // --- RENDER FUNCTION ---
    function renderGrid() {
      const searchTerm = searchInput.value.toLowerCase();
      const worldType = worldFilter.value;
      const itemType = itemFilter.value;

      grid.innerHTML = "";
      const combined = [
        ...materialPrices.map(m => ({ ...m, type: "material" })),
        ...items.map(i => ({ ...i, type: "item" }))
      ].sort((a, b) => a.name.localeCompare(b.name));

      const filtered = combined
        .filter(entry => entry.name.toLowerCase().includes(searchTerm))
        .filter(entry => worldType === 'all' || entry.world === worldType)
        .filter(entry => {
            if (itemType === 'all') return true;
            // The `entry.type` distinguishes materials from craftable items
            // The `entry.category` is our new, more specific type
            return entry.category === itemType;
        });

      filtered.forEach(entry => {
          let min, max;
          if (entry.type === "material") {
            [min, max] = entry.tokenRange;
          } else {
            [min, max] = calculateItemValue(entry, materialPrices, items);
          }

          const roundedMin = min < 1 ? 1 : Math.round(min);
          const roundedMax = max < 1 ? 1 : Math.round(max);
        
          const minUsd = (min / avgTokenUsdRatio).toFixed(2);
          const maxUsd = (max / avgTokenUsdRatio).toFixed(2);

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${entry.img || 'https://via.placeholder.com/75'}" alt="${entry.name}">
            <h3>${entry.name}</h3>
            <p>${roundedMin === roundedMax ? formatTokens(roundedMin) : `${formatTokens(roundedMin)} - ${formatTokens(roundedMax)}`}</p>
            <p>${min === max ? `$${minUsd}` : `$${minUsd} - $${maxUsd}`}</p>
          `;
          grid.appendChild(card);
        });
    }

    // --- EVENT LISTENERS ---
    searchInput.addEventListener("input", renderGrid);
    worldFilter.addEventListener("change", renderGrid);
    itemFilter.addEventListener("change", renderGrid);
    
    // Initial render on page load
    renderGrid();
  </script>
